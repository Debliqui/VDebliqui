<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="title" content="Portfolio Valentin Debliqui" />
    <meta
      name="description"
      content="Développeur Front-end junior, spécialisé dans l'intégration statique et dynamique Web"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./assets/image/code-circle.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta property="og:site_name" content="Valentin Debliqui" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="!! A changer !!" />
    <meta
      property="og:title"
      content="Valentin Debliqui - Développeur Front-end junior spécialisé dans l'intégration Web "
    />
    <meta
      property="og:description"
      content="Spécialisé dans l'implémentation de site Web statique et dynamique."
    />
    <meta property="og:image" content="./assets/image/profile-picture.webp" />
    <link rel="stylesheet" type="text/css" href="./assets/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@100..800&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>VDebliqui</title>
    <script
      src="https://kit.fontawesome.com/687ad65565.js"
      crossorigin="anonymous"
    ></script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Valentin Debliqui",
        "url": "!! A changer !!"
      }
    </script>
    <script type="module" src="./assets/js/theme.js" defer></script>
    <script type="module" src="./assets/js/language.js" defer></script>
  </head>
  <body>
    <header
      class="main-header"
      aria-label="Réglages du thème et de la langue"
      data-header-label
    >
      <select
        name="language"
        role="menu"
        id="language-selecte"
        class="switchLanguage"
        aria-label="Sélectionner la langue"
        data-switch-lang
      >
        <option value="fr" aria-label="Français">FR</option>
        <option value="en" aria-label="English">EN</option>
      </select>
      <button
        data-theme-toggle
        aria-label="Changer de thème"
        class="switchTheme"
        data-theme-label
      >
        <i class="fa-solid fa-sun" data-theme-icon></i>
      </button>
    </header>
    <main
      class="main-content"
      aria-label="Contenu principal"
      itemScope
      itemType="http://schema.org/Person"
      data-main-label
    >
      <section class="banner" aria-label="Introduction">
        <header class="banner__header" aria-label="Information profile">
          <h1 class="banner__header__title" itemprop="name" data-title>
            Debliqui Valentin
          </h1>
          <h2 class="banner__header__job" itemh2rop="jobTitle" data-job>
            Intégrateur Web
          </h2>
          <p class="banner__header__location" itemprop="address" data-location>
            Montréal, Québec, Canada
          </p>
          <a
            href="https://www.linkedin.com/in/valentin-d-290332112/"
            target="_blank"
            rel="noopener noreferrer"
            class="linkedinBtn"
            aria-label="Visitez mon profil LinkedIn"
            data-link-label
          >
            <i class="fa-brands fa-linkedin" aria-hidden="true"></i>
            <span class="linkedinBtn__content">
              <h3 class="linkedinBtn__content__title">linkedin</h3>
              <p class="linkedinBtn__content__statu" data-statu>En recherche</p>
            </span>
          </a>
        </header>
        <div class="banner__middle">
          <div
            class="banner__middle__profilePicture"
            aria-hidden="true"
            itemprop="image"
          >
            <img
              src="./assets/image/profile-picture.webp"
              alt=""
              class="banner__middle__profilePicture__picture"
            />
          </div>
          <button
            class="banner__middle__contactBtn"
            aria-label="Ouvrir le formulaire de contact"
            data-subscribe
          >
            S'abonner +
          </button>
        </div>
        <div class="banner__backgroundImg" aria-hidden>
          <img
            src="./assets/image/background-light.webp"
            alt=""
            class="banner__backgroundImg__src"
            data-background-src
          />
        </div>
      </section>
      <section
        class="section-container bg-darken"
        aria-label="Section à propos"
        data-about-section
      >
        <h2
          class="section-container__title"
          aria-labelledby="À propos"
          data-about-title
        >
          À PROPOS
        </h2>
        <hr class="separator" aria-hidden="true" />
        <p class="section-container__catchphrase" data-about-catchphrase>
          Développeur front-end junior, je suis spécialisé dans l’intégration
          Web
        </p>
        <ul
          class="section-container__listSpecialtie"
          aria-label="Liste des spécialités"
          data-about-specialties
        ></ul>
      </section>
      <section class="section-container" aria-label="Section mes projets">
        <h2
          class="section-container__title"
          aria-labelledby="Mes projets"
          data-project-title
        >
          MES PROJETS
        </h2>
        <hr class="separator" aria-hidden="true" />
        <div class="section-container__projects" data-projects></div>
      </section>
      <section
        class="section-container bg-darken"
        aria-label="Section mes compétences"
        data-skills-section
      >
        <h2
          class="section-container__title"
          aria-labelledby="Mes compétences"
          data-skills-title
        >
          COMPÉTENCES
        </h2>
        <hr class="separator" aria-hidden="true" />
        <div class="section-container__skills">
          <h3 class="section-container__skills__title" data-language-label>
            Langages
          </h3>
          <ul
            class="section-container__skills__list"
            aria-label="Liste des langages"
            data-language-list
          >
            <li aria-label="HTML 5" class="logo">
              <img
                src="assets/image/logo/html.svg"
                alt="HTML 5"
                aria-hidden="true"
              />
            </li>
            <li aria-label="CSS 3" class="logo">
              <img
                src="assets/image/logo/css.svg"
                alt="CSS 3"
                aria-hidden="true"
              />
            </li>
            <li aria-label="JavaScript" class="logo">
              <img
                src="assets/image/logo/javaScript.svg"
                alt="JavaScript"
                aria-hidden="true"
              />
            </li>
            <li aria-label="SCSS" class="logo">
              <img
                src="assets/image/logo/sass.svg"
                alt="Sass"
                aria-hidden="true"
              />
            </li>
          </ul>
          <h3 class="section-container__skills__title" data-tool-label>
            Outils
          </h3>
          <ul
            class="section-container__skills__list"
            aria-label="Liste des outils"
            data-tool-list
          >
            <li aria-label="GitHub" class="logo">
              <i class="fa-brands fa-github"></i>
            </li>
            <li aria-label="React" class="logo">
              <img
                src="assets/image/logo/react.svg"
                alt="React"
                aria-hidden="true"
              />
            </li>
            <li aria-label="Figma" class="logo">
              <img
                src="assets/image/logo/figma.svg"
                alt="Figma"
                aria-hidden="true"
              />
            </li>
            <li aria-label="Redux Tools Kit" class="logo">
              <img
                src="assets/image/logo/redux.svg"
                alt="Redux"
                aria-hidden="true"
              />
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
